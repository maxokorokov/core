FOCUS 1

<label for="typeahead-focus">Search for a state:</label>
<input
  id="typeahead-focus1"
  type="text"
  class="form-control"
  [(ngModel)]="modelFocus1"
  [ngbTypeahead]="searchFocus1"
  (focus)="focusFocus1$.next($event.target.value)"
  (click)="clickFocus1$.next($event.target.value)"
  #instanceFocus1="ngbTypeahead"
/>
<hr>
<pre>Model: {{ model | json }}</pre>
